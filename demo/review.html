<!DOCTYPE html>
<html>
<head>
	<title>Product Reviews - E-commerce Website</title>
	<style>
		/* Style for rating stars */
		.rating {
			display: inline-block;
			vertical-align: middle;
			font-size: 2rem;
			color: orange;
		}

		.rating input {
			display: none;
		}

		.rating label {
			cursor: pointer;
		}

		.rating label:before {
			content: "\2605";
		}

		.rating label:hover:before,
		.rating label:hover ~ label:before,
		.rating input:checked ~ label:before {
			content: "\2605";
			color: gold;
		}

		/* Style for review box */
		.review-box {
			border: 1px solid #ddd;
			padding: 20px;
			margin-bottom: 20px;
		}

		.review-box h3 {
			margin-top: 0;
		}

		.review-box p {
			margin-top: 10px;
		}

		.review-box .reviewer {
			font-weight: bold;
			margin-right: 10px;
		}

		.review-box .date {
			color: #999;
			font-size: 0.9rem;
		}
	</style>
</head>
